<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #202120;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form {
            width: 100%;
        }
        .field {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        .label {
            width: 35%;
            color: white;
            font-weight: bold;
        }
        .input {
            width: 65%;
        }
        .input input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .hitung-btn {
            width: 100%;
            padding: 10px;
            background-color: #af4c7f;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hitung-btn:hover {
            background-color: #a04578;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-30px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal-overlay.open {
            display: flex;
            opacity: 1;
            visibility: visible;
        }
        .modal-overlay.open .modal-content {
            opacity: 1;
            transform: translateY(0);
        }
        .close-modal-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .close-modal-btn:hover {
            background-color: #555;
        }
        #modal-data p {
            margin: 5px 0;
        }
        form {
            width: 200px;
            background-color: #2e2f2e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <form id="myForm">
        <div class="form">
            <div class="field">
                <div class="label">
                    <label for="saldo">Saldo</label>
                </div>
                <div class="input">
                    <input type="number" id="saldo" name="saldo" required />
                </div>
            </div>
            <div class="field">
                <div class="label">
                    <label for="bunga">Bunga</label>
                </div>
                <div class="input">
                    <input type="number" id="bunga" name="bunga" required />
                </div>
            </div>
            <div class="field">
                <div class="label">
                    <label for="waktu">Waktu</label>
                </div>
                <div class="input">
                    <input type="number" id="waktu" name="waktu" required />
                </div>
            </div>
            <button type="submit" class="hitung-btn" id="hitungBtn">Hitung</button>
            <div class="modal-overlay" id="modalOverlay">
                <div class="modal-content">
                    <h2>Hasil Perhitungan</h2>
                    <div id="modal-data"></div>
                    <button type="button" class="close-modal-btn">Close</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        const form = document.getElementById('myForm');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalData = document.getElementById('modal-data');
        const closeModalBtn = document.querySelector('.close-modal-btn');
    
        form.addEventListener('submit', function (e) {
            e.preventDefault();
    
            const saldoAwal = parseFloat(document.getElementById('saldo').value);
            const bunga = parseFloat(document.getElementById('bunga').value);
            const waktu = parseInt(document.getElementById('waktu').value);
    
            let hasil = '';
            let saldo = saldoAwal;
    
            for (let i = 1; i <= waktu; i++) {
                saldo += (saldo * bunga / 100)
                hasil += `Saldo Bulan ${i} = Rp. ${saldo.toFixed(0)}<br>`;
            }
    
            modalData.innerHTML = hasil;
            modalOverlay.classList.add('open');
        });
    
        closeModalBtn.addEventListener('click', function () {
            modalOverlay.classList.remove('open');
        });
    </script>
</body>
</html>
